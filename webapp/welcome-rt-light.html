<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Roaccutane Tracker ‚Äî –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å (Light)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#F8FAFB; --card:#FFFFFF; --border:#E6EAF0;
      --text-high:#0F172A; --text-mid:#334155; --text-low:#64748B;
      --accent-green:#22C55E; --accent-pink:#EC4899;
      --shadow: 0 10px 30px rgba(2,6,23,.05), 0 2px 8px rgba(2,6,23,.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;max-width:100%;overflow-x:hidden}
    body{
      margin:0; color:var(--text-high);
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Manrope,Helvetica,Arial;
      background:
        radial-gradient(60% 50% at 0% 0%, rgba(34,197,94,.22), transparent 60%),
        radial-gradient(70% 60% at 100% 100%, rgba(236,72,153,.22), transparent 60%),
        linear-gradient(135deg, #E8F9E9 0%, #FFF6F9 100%);
      min-height: 100dvh; display:flex; align-items:center; justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(24px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .wrap{width:100%; max-width:980px}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:20px; padding:20px;
      box-shadow: var(--shadow); position:relative; overflow:hidden; width: min(980px, 94vw);
    }
    .glow{position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(120% 80% at 10% -10%, rgba(34,197,94,.12), transparent 50%),
        radial-gradient(120% 80% at 110% 110%, rgba(236,72,153,.12), transparent 50%);
    }
    .chip{
      position:absolute;
      top: max(12px, env(safe-area-inset-top));
      right: max(12px, env(safe-area-inset-right));
      z-index: 15;
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:999px;
      font-size:13px; line-height:1; color:var(--text-low);
      background:#fff; border:1px solid var(--border);
      box-shadow: 0 10px 20px rgba(2,6,23,.06), 0 2px 8px rgba(2,6,23,.04);
      pointer-events:none;
    }
    h1{margin:0 0 8px; font-weight:800; font-size:28px; letter-spacing:.2px}
    p{margin:6px 0; color:var(--text-mid); font-size:16px}
    .row{display:flex; gap:20px; align-items:center; flex-wrap:wrap}
    .stage{flex:0 0 auto; width:120px; height:120px; border-radius:16px;
      background: linear-gradient(160deg,#FFFFFF,#F4F7FB);
      border:1px solid var(--border); display:grid; place-items:center; box-shadow: var(--shadow);}
    .pill{width:80px; height:34px}
    .pill .left{fill:#ffffff} .pill .right{fill:#f472b6}
    .pill{animation:bob 2.4s ease-in-out infinite}
    @keyframes bob{ 0%,100%{ transform:translateY(0)} 50%{ transform:translateY(-6px)} }
    .ring{position:absolute; width:92px; height:92px; border-radius:999px; pointer-events:none;
      border:3px solid rgba(34,197,94,.28); animation:ripple 2.8s ease-out infinite}
    @keyframes ripple{ 0%{ transform:scale(.85); opacity:.8 } 80%{ transform:scale(1.15); opacity:.08 } 100%{ opacity:0 } }
    .text-col{flex:1 1 220px; min-width:0}

    .actions{
      display:flex; align-items:center; gap:12px; margin-top:12px;
      padding-right: max(0px, env(safe-area-inset-right)); flex-wrap:wrap;
    }
    .cta{ display:flex; gap:12px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:none;
      background-image: linear-gradient(90deg, var(--accent-green) 0%, var(--accent-pink) 100%);
      color:white; font-weight:800; letter-spacing:.2px;
      padding:12px 16px; border-radius:12px; cursor:pointer;
      box-shadow: 0 10px 20px rgba(34,197,94,.18), 0 10px 22px rgba(236,72,153,.12);
    }

    .role-switch{ flex: 1 1 260px; min-width:240px; }
    .role-toggle{
      position:relative; height:44px; border-radius:14px; padding:3px;
      background:#ffffff; border:1px solid var(--border); display:block; width:100%;
      box-shadow: 0 8px 18px rgba(2,6,23,.06);
    }
    .role-toggle .track{
      display:grid; grid-template-columns:1fr 1fr; align-items:center;
      height:100%; position:relative; z-index:1; pointer-events:none;
      color:var(--text-low); font-weight:800; font-size:14px;
    }
    .role-toggle .opt{ display:flex; align-items:center; justify-content:center; gap:8px; }
    .role-toggle .thumb{
      position:absolute; inset:3px auto 3px 3px; width:calc(50% - 3px);
      background: linear-gradient(135deg, #22c55e 0%, #86efac 50%, #f472b6 100%);
      border-radius:10px; transition:transform .25s ease;
      box-shadow:0 8px 20px rgba(2,6,23,.12);
    }
    .role-toggle input{position:absolute; inset:0; opacity:0; cursor:pointer}
    .role-toggle input:checked + .thumb{ transform: translateX(100%); }
    .role-toggle input:checked ~ .track .opt-patient,
    .role-toggle:not(:has(input:checked)) .opt-doctor{ color:#0f172a; }

    .theme-switch{ margin-left:auto; }
    .theme-toggle{
      display:inline-flex; align-items:center; gap:10px;
      height:44px; padding:0 16px; border-radius:14px; font-size:15px; font-weight:800;
      border:1px solid var(--border); cursor:pointer;
      box-shadow:0 12px 28px rgba(2,6,23,.08), 0 2px 10px rgba(2,6,23,.06);
      background-image: linear-gradient(135deg, #0ea5a6 0%, #0f172a 100%);
      color:#fff; border-color: transparent; -webkit-tap-highlight-color:transparent;
    }
    .theme-toggle:active{ transform: translateY(1px) }

    @media (max-width:540px){
      .role-switch{ min-width:100%; }
      .theme-switch{ width:100%; margin-left:0; }
      .theme-toggle{ width:100%; justify-content:center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="glow"></div>
      <span class="chip">TG WebApp –≥–æ—Ç–æ–≤</span>

      <div class="row">
        <div class="stage" aria-hidden="true">
          <div class="ring"></div>
          <svg class="pill" viewBox="0 0 200 86" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="–ö–∞–ø—Å—É–ª–∞">
            <defs><clipPath id="capsule"><rect x="0" y="0" rx="43" ry="43" width="200" height="86"/></clipPath></defs>
            <g clip-path="url(#capsule)">
              <rect class="left" x="0" y="0" width="100" height="86"/>
              <rect class="right" x="100" y="0" width="100" height="86"/>
              <rect x="94" y="0" width="12" height="86" fill="#FFFFFF" opacity=".45"/>
            </g>
            <rect x="0" y="0" rx="43" ry="43" width="200" height="86"
                  fill="none" stroke="rgba(15,23,42,.15)" stroke-width="2"/>
          </svg>
        </div>

        <div class="text-col">
          <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Roaccutane Tracker</h1>
          <p>–õ—ë–≥–∫–∞—è –≤–µ—Ä—Å–∏—è: —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ —Å –∑–µ–ª—ë–Ω–æ-—Ä–æ–∑–æ–≤—ã–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º. –§–∏–∫—Å–∏—Ä—É–π—Ç–µ –¥–æ–∑—ã, —Å–ª–µ–¥–∏—Ç–µ –∑–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º –∏ –Ω–µ –ø—Ä–æ–ø—É—Å–∫–∞–π—Ç–µ –ø—Ä–∏—ë–º.</p>

          <div class="actions">
            <div class="cta">
              <button id="startBtn" class="btn">–ù–∞—á–∞—Ç—å</button>
            </div>

            <div class="role-switch">
              <label class="role-toggle">
                <input id="roleSwitch" type="checkbox" aria-label="–†–æ–ª—å: –ø–∞—Ü–∏–µ–Ω—Ç">
                <div class="thumb" aria-hidden="true"></div>
                <div class="track" aria-hidden="true">
                  <span class="opt opt-doctor">ü©∫ –í—Ä–∞—á</span>
                  <span class="opt opt-patient">üôÇ –ü–∞—Ü–∏–µ–Ω—Ç</span>
                </div>
              </label>
            </div>

            <div class="theme-switch" role="group" aria-label="–°–º–µ–Ω–∞ —Ç–µ–º—ã">
              <button id="themeToggle" class="theme-toggle" type="button" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É –Ω–∞ —Ç—ë–º–Ω—É—é">
                <span class="ico">üåô</span><span class="txt"><b>–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</b></span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
  const tgApp = window.Telegram?.WebApp || null;
  tgApp?.ready?.();
  tgApp?.expand?.();

  document.getElementById('startBtn').addEventListener('click', () => {
    const qs = location.search || '';
    location.replace('./warnings.html' + qs);
  }, { once: true });

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
  (function(){
    const btn = document.getElementById('themeToggle');
    if(!btn) return;
    const qs = location.search || '';
    btn.addEventListener('click', ()=>{
      try{ localStorage.setItem('rt_theme','dark'); }catch(_){}
      location.replace('./welcome-rt.html' + qs);
    });
  })();

  // –¢—É–º–±–ª–µ—Ä —Ä–æ–ª–∏
  (function(){
    const input = document.getElementById('roleSwitch');
    if(!input) return;
    const saved = (localStorage.getItem('rt_role') || 'patient');
    const isPatient = saved === 'patient';
    input.checked = isPatient;
    document.documentElement.setAttribute('data-role', saved);
    input.addEventListener('change', () => {
      const role = input.checked ? 'patient' : 'doctor';
      try{ localStorage.setItem('rt_role', role); }catch(_){}
      document.documentElement.setAttribute('data-role', role);
      tgApp?.HapticFeedback?.impactOccurred?.('light');
    });
  })();
  </script>
</body>
</html>

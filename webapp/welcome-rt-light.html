<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Roaccutane Tracker — Добро пожаловать (Light)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#F8FAFB; --card:#FFFFFF; --border:#E6EAF0;
      --text-high:#0F172A; --text-mid:#334155; --text-low:#64748B;
      --accent-green:#22C55E; --accent-pink:#EC4899;
      --shadow: 0 10px 30px rgba(2, 6, 23, .05), 0 2px 8px rgba(2, 6, 23, .04);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }
    *{box-sizing:border-box}
    html,body{height:100%;max-width:100%;overflow-x:hidden}
    body{
      margin:0; color:var(--text-high);
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Manrope,Helvetica,Arial;
      background:
        radial-gradient(60% 50% at 0% 0%, rgba(34,197,94,.22), transparent 60%),
        radial-gradient(70% 60% at 100% 100%, rgba(236,72,153,.22), transparent 60%),
        linear-gradient(135deg, #E8F9E9 0%, #FFF6F9 100%);
    }
    img,svg,video,canvas{max-width:100%;height:auto}
    .wrap{
      width:100%; max-width:980px;
      margin-left:auto; margin-right:auto;
      padding-left: max(16px, var(--safe-left));
      padding-right: max(16px, var(--safe-right));
      padding-top:16px; padding-bottom:24px;
    }
    .card{
      width:100%; background:var(--card); border:1px solid var(--border);
      border-radius:20px; padding:16px; box-shadow: var(--shadow);
      position:relative; overflow:hidden;
    }
    .glow{position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(120% 80% at 10% -10%, rgba(34,197,94,.12), transparent 50%),
        radial-gradient(120% 80% at 110% 110%, rgba(236,72,153,.12), transparent 50%);
    }
    h1{margin:0 0 8px; font-weight:800; font-size:22px; letter-spacing:.2px}
    @media (min-width:420px){ h1{font-size:26px} }
    p{margin:6px 0; color:var(--text-mid); font-size:15px}
    .row{display:flex; flex-wrap:wrap; align-items:center}
    .stage{flex:0 0 auto; margin-right:12px; margin-bottom:12px;
      position:relative; width:120px; height:120px; border-radius:16px;
      background: linear-gradient(160deg,#FFFFFF,#F4F7FB);
      border:1px solid var(--border);
      display:grid; place-items:center; box-shadow: var(--shadow);
    }
    @media (min-width:480px){ .stage{width:140px; height:140px} }
    .pill{width:80px; height:34px}
    .pill .left{fill:#ffffff} .pill .right{fill:#f472b6}
    .pill{animation:bob 2.4s ease-in-out infinite}
    @keyframes bob{ 0%,100%{ transform:translateY(0)} 50%{ transform:translateY(-6px)} }
    .ring{position:absolute; width:92px; height:92px; border-radius:999px; pointer-events:none;
      border:3px solid rgba(34,197,94,.28); animation:ripple 2.8s ease-out infinite}
    @media (min-width:480px){ .ring{width:110px; height:110px} }
    @keyframes ripple{ 0%{ transform:scale(.85); opacity:.8 } 80%{ transform:scale(1.15); opacity:.08 } 100%{ opacity:0 } }
    .text-col{flex:1 1 220px; min-width:0}
    .cta{display:flex; flex-wrap:wrap; align-items:center}
    .btn{appearance:none; border:none;
      background-image: linear-gradient(90deg, var(--accent-green) 0%, var(--accent-pink) 100%);
      color:white; font-weight:800; letter-spacing:.2px;
      padding:12px 16px; border-radius:12px; cursor:pointer;
      box-shadow: 0 10px 20px rgba(34,197,94,.18), 0 10px 22px rgba(236,72,153,.12);
      margin-right:12px; margin-top:8px;
    }
    .tag{display:inline-flex; align-items:center; padding:6px 10px; border-radius:999px;
      border:1px solid var(--border); color:var(--text-low); font-size:13px; background:#fff6; margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="glow"></div>
      <div class="row">
        <div class="stage" aria-hidden="true">
          <div class="ring"></div>
          <svg class="pill" viewBox="0 0 200 86" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Капсула">
            <defs>
              <clipPath id="capsule"><rect x="0" y="0" rx="43" ry="43" width="200" height="86"/></clipPath>
            </defs>
            <g clip-path="url(#capsule)">
              <rect class="left"  x="0"   y="0" width="100" height="86"/>
              <rect class="right" x="100" y="0" width="100" height="86"/>
              <rect x="94" y="0" width="12" height="86" fill="#FFFFFF" opacity=".45"/>
            </g>
            <rect x="0" y="0" rx="43" ry="43" width="200" height="86"
                  fill="none" stroke="rgba(15,23,42,.15)" stroke-width="2"/>
          </svg>
        </div>

        <div class="text-col">
          <h1>Добро пожаловать в Roaccutane Tracker</h1>
          <p>Лёгкая версия: светлая тема с зелёно-розовым градиентом. Фиксируйте дозы, следите за прогрессом и не пропускайте приём.</p>
          <div class="cta">
            <button id="startBtn" class="btn">Начать</button>
            <span class="tag">TG WebApp готов</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  const tgApp = window.Telegram?.WebApp || null;
  tgApp?.ready?.();
  tgApp?.expand?.();
  document.getElementById('startBtn').addEventListener('click', () => {
    const qs = location.search || '';
    location.replace('./warnings.html' + qs);
  }, { once: true });
  </script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roaccutane Tracker — Приветствие</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0B1220; --surface:#0E1726; --border:#1F2A3C;
      --text-high:#F3F7FF; --text-mid:#C7D2FE; --primary:#14B8A6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text-high);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Manrope,Helvetica,Arial}
    .stage{position:fixed;inset:0;overflow:hidden}
    video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .overlay{position:absolute;inset:0;background:radial-gradient(120% 80% at 10% 0%, rgba(20,184,166,.18), transparent 50%),radial-gradient(120% 80% at 90% 20%, rgba(96,165,250,.18), transparent 60%);pointer-events:none}
    .brand{position:absolute;left:24px;right:24px;top:24px;display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px;letter-spacing:.2px;text-shadow:0 2px 12px rgba(0,0,0,.45)}
    .btn-skip{position:absolute;right:16px;bottom:16px;appearance:none;border:1px solid var(--border);background:rgba(14,23,38,.55);backdrop-filter:blur(6px);
              color:var(--text-high);padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn-skip:active{transform:translateY(1px)}
    .progress{position:absolute;left:0;right:0;bottom:0;height:3px;background:rgba(255,255,255,.15)}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#5EEAD4,#14B8A6)}
    .sr{position:absolute;left:-9999px}
  </style>
</head>
<body>
  <div class="stage">
    <video id="v" autoplay muted playsinline preload="auto" webkit-playsinline>
      <source src="./media/roacctracker.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div class="brand">Roaccutane Tracker</div>
    <button id="skip" class="btn-skip">Пропустить</button>
    <div class="progress" aria-hidden="true"><div id="bar" class="bar"></div></div>
  </div>

<script>
(function(){
  const tg = window.Telegram?.WebApp || null;
  tg?.ready?.(); tg?.expand?.();

  const sp   = new URLSearchParams(location.search);
  const next = sp.get('next') || './index.html';
  sp.delete('next');
  const tail = sp.toString() ? ('?' + sp.toString()) : '';

  const v    = document.getElementById('v');     // <video id="v">
  const skip = document.getElementById('skip');  // кнопка «Пропустить»

  // 1. Скорость всегда 1.5×
  try { v.playbackRate = 1.5; } catch(_){}

  // 2. Старт с оффсета 0.3s
  const OFFSET = 0.3;
  function startAtOffset(){
    try {
      if (isFinite(v.duration) && v.duration > OFFSET) {
        // чтобы точно применилось — делаем seek, потом play
        const onceSeeked = () => { v.removeEventListener('seeked', onceSeeked); v.play().catch(()=>{}); };
        v.addEventListener('seeked', onceSeeked, {once:true});
        v.currentTime = OFFSET;
      } else {
        v.play().catch(()=>{});
      }
    } catch(_) { v.play().catch(()=>{}); }
  }
  if (v.readyState >= 1) startAtOffset();
  else v.addEventListener('loadedmetadata', startAtOffset, {once:true});

  // 3. Переход дальше
  function proceed(){
    try {
      const devTg = new URLSearchParams(location.search).get('tg') || '';
      const uid   = devTg || tg?.initDataUnsafe?.user?.id;
      if (uid) localStorage.setItem(`dermaApp:${uid}:splash_seen`, '1');
      else localStorage.setItem('derma_splash_seen','1');
    } catch(_) {}
    location.replace(next + tail);
  }
  v.addEventListener('ended', proceed);
  skip?.addEventListener('click', proceed);

  // 4. Подстраховка автоплея (некоторые устройства ленятся)
  let started = false;
  v.addEventListener('playing', ()=>{ started = true; });
  setTimeout(()=>{ if(!started){ v.play().catch(()=>{}); } }, 250);
})();
</script>
</body>
</html>
